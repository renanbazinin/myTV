    function createButton(name, url, thumbnailUrl) {
  var button = document.createElement('button');
  button.className = 'channel-button';

  // Create a container div for the thumbnail and caption
  var container = document.createElement('div');
  container.style.textAlign = 'center';

  // Create an image element for the thumbnail icon
  var thumbnailImg = document.createElement('img');
  thumbnailImg.src = thumbnailUrl;
  thumbnailImg.alt = name;
  thumbnailImg.style.width = '50px'; // Set the width of the thumbnail icon
  thumbnailImg.style.height = 'auto'; // Maintain aspect ratio

  // Create a span element for the caption
  var caption = document.createElement('span');
  caption.textContent = name;
  caption.style.fontSize = '12px'; // Set the font size of the caption
  caption.style.display = 'block'; // Place the caption below the thumbnail image

  // Append the thumbnail and caption to the container
  container.appendChild(thumbnailImg);
  container.appendChild(caption);

  // Add the container to the button
  button.appendChild(container);

  // Add a click event listener to display the video
  button.addEventListener('click', function() {
    const iframe = document.createElement('iframe');
    iframe.src = url + '&autoplay=1'; // Add the autoplay parameter to the URL

    iframe.style.width = '100%';
    iframe.style.height = '100%';
    iframe.style.border = 'none';
    iframe.allowfullscreen = true;
    iframe.setAttribute('allowFullScreen', '');

    document.getElementById('videoContainer').innerHTML = '';
    document.getElementById('videoContainer').appendChild(iframe);

    document.getElementById('videoContainer').scrollIntoView({
            behavior: 'smooth',
            block: 'start',
          });


  });

  
  return button;
}
